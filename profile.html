<!DOCTYPE html>

        <p class="p__question">Hedgehog</p>
        <button
          type="button"

          data-js="button__dark-mode"

          Dark Mode
        </button>

      <div class="show-answer" data-js="quizCard1">111</div>

      <div class="show-answer" data-js="quizCard8">111</div>
      <div class="show-answer" data-js="quizCard9">111</div>
      <div class="show-answer" data-js="quizCard10">111</div>
      <div class="show-answer" data-js="quizCardB1">111</div>
      <div class="show-answer" data-js="quizCardB4">111</div>
      <div class="show-answer" data-js="quizCardB5">111</div>
      <div class="show-answer" data-js="quizCardB7">111</div>
      <div class="show-answer" data-js="quizCardB10">111</div>
    </main>

    <footer data-js="footer">
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><img src="images/icon_home.svg" class="icon"
            /></a>
          </li>
          <li>
            <a href="bookmarks.html"
              ><img src="images/icon_bookmark.svg" class="icon"
            /></a>
          </li>
          <li>
            <a href="profile.html"
              ><img src="images/icon_profile.svg" class="icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
