    <meta charset="UTF-8" />

    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <h1>Quiz App - Profile</h1>
    </header>
    <main class="top-container">
      <section class="card question" aria-describedby="Question">
        <button type="button" class="bookmark"></button>
        <span class="card__header"><h2>#1</h2></span>
        <p class="question">
          Mit welcher Geschwingigkeit ploppt ein Sektkorken aus der Flasche?
        </p>
        <button type="button" class="answer">Show Answer</button>
        <aside class="tag">
          <span>#html</span>
          <span>#flexbox</span>
          <span>#css</span>
        </aside>
      </section>

      <section class="card answer">
        <span class="card__header"><h2></h2></span>
        <p class="question">40 km/h</p>
        <button type="button" class="answer hide">Hide Answer</button>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><img src="images/icon_home.png" class="icon"
            /></a>
          </li>
          <li>
            <a href="bookmarks.html"
              ><img src="images/icon_bookmark.png" class="icon"
            /></a>
          </li>
          <li>
            <a href="profile.html"
              ><img src="images/icon_profile.png" class="icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
