<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/profile.js" defer></script>
  </head>
  <body data-js="body">
    <header data-js="header">
      <h1>Quiz App</h1>
    </header>
    <div class="progress-bar" data-js="progress-bar"></div>
    <main class="main__flex-container">
      <section class="quiz-card answer" data-js="profileCard">
        <img src="/images/profile.JPG" width="100px" class="img__profile" />
        <p class="p__question">Hedgehog</p>
        <aside>A little description</aside>
        <section>
          <svg
            fill="none"
            height="24"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polygon points="12 2 2 7 12 12 22 7 12 2" />
            <polyline points="2 17 12 22 22 17" />
            <polyline points="2 12 12 17 22 12" />
          </svg>
          10
          <svg
            fill="none"
            stroke="currentColor"
            height="24"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
          </svg>
          5
        </section>
        <section>
          <svg
            fill="none"
            height="24"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
            <circle cx="8.5" cy="7" r="4" />
            <line x1="20" x2="20" y1="8" y2="14" />
            <line x1="23" x2="17" y1="11" y2="11" />
          </svg>
        </section>
        <button
          type="button"
          class="button__answer hide"
          data-js="button__dark-mode"
        >
          Dark Mode
        </button>
      </section>
    </main>

    <footer data-js="footer">
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><svg
                class="button__bookmark-icon"
                height="24"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
              </svg>
            </a>
          </li>
          <li>
            <a href="bookmarks.html">
              <svg
                class="button__bookmark-icon"
                height="24"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
              </svg>
            </a>
          </li>
          <li>
            <svg
              class="button__bookmark-icon--current-page"
              height="24"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
