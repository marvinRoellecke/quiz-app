<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/form.js" defer></script>
  </head>
  <body data-js="body">
    <header data-js="header">
      <h1>Quiz App</h1>
    </header>
    <div class="progress-bar" data-js="progress-bar"></div>
    <main class="main__flex-container" data-js="new-cards">
      <section>
        <form data-js="form">
          <fieldset>
            <label for="question">your question:</label>
            <textarea
              rows="5"
              name="question"
              id="question"
              maxlength="150"
              data-js="inputQuestion"
            ></textarea>
            <output data-js="charCountQuestion"></output>
            <label for="answer">your answer:</label>
            <textarea
              rows="3"
              name="answer"
              id="answer"
              maxlength="150"
              data-js="inputAnswer"
            ></textarea>
            <output data-js="charCountAnswer"></output>
            <label for="Tag">tag:</label>
            <input type="text" name="tag" id="tag" maxlength="10" />
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer data-js="footer">
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><svg
                class="button__bookmark-icon"

              >

                <polyline points="9 22 9 12 15 12 15 22" />
              </svg>
            </a>
          </li>
          <li>
            <a href="bookmarks.html">

                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
              </svg>
            </a>
          </li>
          <li>
            <svg
              class="button__bookmark-icon--current-page"
              height="24"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"

              <rect height="18" rx="2" ry="2" width="18" x="3" y="3" />
              <line x1="12" x2="12" y1="8" y2="16" />
              <line x1="8" x2="16" y1="12" y2="12" />

          <li>
            <a href="profile.html">

                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"

                width="24"
                xmlns="http://www.w3.org/2000/svg"

                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />

        </ul>
      </nav>
    </footer>
  </body>
</html>
